<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border: 1px solid blue;
      text-align: center;
      width: 200px;
      height: 40px;
      margin: auto;
      display: inline-block;
    }
    a {
      border: 1px solid blue;
      text-align: center;
      width: 200px;
      height: 40px;
      margin: auto;
      display: inline-block;
      color: black;
      text-decoration: none;
    }
    ul {
      padding: 0%;
    }
    li {
      border: 1px solid blue;
      width: 200px;
      height: 40px;
      text-align: center;
      list-style: none;
      display: inline-block;
    }
  </style>

</head>
<body>
  <div class="center">
    <div class="box">おはようございます</div>
    <div class="box">こんにちは</div>
    <div class="box">こんばんは</div>
    <a href="#">TOPへ戻る</a>
</div>
<ul>
  <li>りんご</li>
  <li>バナナ</li>
  <li>みかん</li>
</ul>
</body>
</html>
