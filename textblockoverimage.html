<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /* Container holding the image and the text */
    .container {
      position: relative;
      
    }
    img {
      max-height: 940px;
    }

    /* Bottom right text */
    .text-block {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: black;
      color: white;
      padding-left: 20px;
      padding-right: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="P1010514.JPG" alt="Norway" style="width:100%;">
    <div class="text-block">
      <h4>Nature</h4>
      <p>What a beautiful sunrise</p>
    </div>
  </div>
</body>

</html>
